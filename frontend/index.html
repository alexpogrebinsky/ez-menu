<html>

<head>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- JQuery -->

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
 
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css">
  <!-- Firebase -->
  
  <!-- ez-menu -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/main.js"></script>
  <!-- ez-menu -->

  <title>EZ Menu</title>
</head>

<body>

  <div id="loading-div" class="loading">
    <img id="loading-gif"  class="loading" src="blueloadgear.gif"/>
  </div>


  <div id="logged-out">
    <h1>EZ Menu</h1>
    <h3>Sign in to access your menus</h3>
    <div id="firebaseui-auth-container"></div>
  </div>


  <div id="logged-in">

    <h1>EZ Menu</h1>
    <h3>Create and publish shareable menus.</h3>

    <div id="user-div">
      <h2>Welcome, <span id="user"></span>!</h2>
      <button id="sign-out-btn" class="btn">Sign Out</button>
    </div>

    <div class="spacer-div"></div>


    <!-- Menu editor pop out -->
    <div id="editor-div" hidden>
      <form id="menu-level-data">
        <input id="editor-id-input" name="MenuId" hidden></input>

        <div class="row">
          <div class="col-xs-4">
            <label id="editor-title-label">Title</label>
            <input id="editor-title-input" class="form-control" name="MenuTitle"></input>
          </div>

          <div class="col-xs-2">
            <label id="editor-theme-label">Theme</label>
            <input id="editor-theme-input" class="form-control" name="Theme"></input>
          </div>

          <div class="col-xs-1">
            <label id="editor-interval-label">Page Interval</label>
            <input id="editor-interval-input" class ="form-control" name="PageInterval"></input>
          </div>
        </div>

      </form>

      <div id="item-level-data"></div>
        
      <div id="editor-save-btn-div" class="row">
        <div class="col-xs-1 pull-left">
          <input type="button" value="Add Item" id="editor-add-item-btn" class="form-control btn btn-info"></input>
        </div>
        <div class="col-xs-1 pull-right">
          <input type="button" value="Save" id="editor-save-btn" class="form-control btn btn-primary"></input>
        </div>
        <div class="col-xs-1 pull-right">
          <input type="button" value="Cancel" id="editor-cancel-btn" class="form-control btn"></input>
        </div>
      </div>
    </div>
    <!-- Menu editor pop out -->


    <div id="menu-table-div">

      <div>
        <table id="menu-table" align="center">
          <thead>
            <tr class="header-row">
              <th class="menu-table-field">Id</th>
              <th class="menu-table-field">Title</th>
              <th class="menu-table-field">Theme</th>
              <th class="menu-table-field">Shared</th>
              <th class="menu-table-field">Published</th>
              <th class="menu-table-field"></th>
              <th class="menu-table-field"></th>
              <th class="menu-table-field"></th>
            </tr>
          </thead>
          <tbody id="menu-table-body">
          </tbody>
        </table>
      </div>
    
    </div>

    <div class="spacer-div"></div>

    <div id="menu-btns-div" align="center">
      <a id="create-menu-btn" class="btn btn-info">New Menu</a>
    </div>

  </div>


</body>

</html>
