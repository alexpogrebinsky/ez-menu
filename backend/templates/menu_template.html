<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $("#auto-scroll-btn").hide();
    var i = null;
    $(document).mousemove(function() {
      clearTimeout(i);
      $("#auto-scroll-btn").show();
      i = setTimeout('$("#auto-scroll-btn").hide();', 3000);
    }).mouseleave(function() {
      clearTimeout(i);
      $("#auto-scroll-btn").hide();  
    });     

    $(document).ready(function() {
      $(document).scrollTop(0);

      var viewHeight = $(window).height();

      function scroll() {
        $('html, body').animate({scrollTop: $(window).scrollTop() + viewHeight}, 0);
      }
      setInterval(scroll, {{ menu_data["PageInterval"] }} );

      $(document).scroll(function() {
        if ($(document).scrollTop() == $(document).height() - viewHeight) {
          setTimeout(function(){
            location.reload(true);
          }, {{ menu_data["PageInterval"] }} );
        } 
      });
    });
  </script>

  <style>
    #auto-scroll-btn {
      position: fixed;
      background-color: #ffffff;
      color: #171b1e;
      padding-right: 20px;
    }
    .item-div { 
      height: 20vh;
      width: 100%;
      color: #ffffff;
    }
  </style>

  <title>{{ menu_data["MenuTitle"] }}</title>
</head>

<body style="background-color: #171b1e; color: #ffffff;">
  
  <div align="center">
    <button id="auto-scroll-btn">Auto Scroll</button>
  </div>
  
  {% for item in menu_data["Items"] %}
    <div class="item-div">
      {{ item["ItemTitle"] }}
    </div>
  {% endfor %}
</body>
</html>
