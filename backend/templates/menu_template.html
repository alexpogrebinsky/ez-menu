<!DOCTYPE html>
<html>

<head>
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <!-- Font -->

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- JQuery -->

  <style>
    body {
      background-color: #23282D;
      color: #fdf6ee;
    }
    .item-div {
      font-family: 'Shadows Into Light';
    }
    .item-div {
      height: {{ 100.0 / menu_data["ItemsPerPage"] }}vh;
      width: 100%;
      color: #ffffff;
    }
    .inline {
      display: inline-block;
      float: left;
    }
    .item-title-desc-div {
      width: 90%;
    }
    .item-title-div {
      height: 5vh;
      font-weight: bold;
    }
    .item-desc-div {
      height: 15vh;
    }
    .item-price-stock-div {
      width: 10%;
    }
    .item-price-div {
      height: 5vh;
    }
    .item-stock-div {
      height: 15vh;
      color: #FF4500;
    }
  </style>

  <title>{{ menu_data["MenuTitle"] }}</title>
</head>

<body>
  
  {% for item in menu_data["Items"] %}
    <div class="item-div">
      
      <div class="item-title-desc-div inline">
        <div class="item-title-div">
          <h1>{{ item["ItemTitle"] }}</h1>
        </div>
        <div class="item-desc-div">
          <h2>{{ item["ItemDesc"] }}</h2>
        </div>
      </div>
      
      <div class="item-price-stock-div inline">
        <div class="item-price-div">
          <h1>{{ item["ItemPrice"] }}</h1>
        </div>
        <div class="item-stock-div">
          <h2>
            {% if item["ItemStock"] != None %}
              {{ item["ItemStock"] }}
            {% endif %}
          </h2>
        </div>
      </div>
    
    </div>
  {% endfor %}
</body>
</html>
