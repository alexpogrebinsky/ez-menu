<!DOCTYPE html>
<html>

<head>
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <!-- Font -->

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- JQuery -->

  <style>
    body {
      background-color: {{ menu["MenuBkgrdColor"] }};
      color: #fdf6ee;
      font-family: 'Shadows Into Light';
    }
    .section-div {
      margin-top: 5vh;
      border-bottom: 1px solid #ffffff;
    }
    .section-title-div {
      width: 100%;
      text-align: center;
      font-size: 6vh;
      font-weight: bold;
    }
    .item-list-div {
      border-top: 1px solid #ffffff;
    }
    .item-div {
      width: 100%;
      color: #ffffff;
    }
    .inline {
      display: inline-block;
      float: left;
    }
    .item-title-desc-div {
      width: 90%;
    }
    .item-title-div {
      height: 5vh;
      font-weight: bold;
      font-size: 4vh;
    }
    .item-desc-div {
      height: 10vh;
      font-size: 3vh;
    }
    .item-price-stock-div {
      width: 10%;
    }
    .item-price-div {
      height: 5vh;
      font-size: 4vh;
    }
    .item-stock-div {
      height: 10vh;
      font-size: 5vh;
      color: #FF4500;
    }
    #menu-title-div {
      width: 100%;
    }
    #menu-title {
      width: 100%;
      text-align: center;
      color: {{ menu["MenuTitleColor"] }};
      font-size: 8vh;
      font-weight: bold;
    }
  </style>

  <title>{{ menu["MenuTitle"] }}</title>
</head>

<body>

  <div id="menu-title-div">
    <div id="menu-title">{{ menu["MenuTitle"] }}</div>
  </div>

  {% for sect in menu["Sections"] %}

    <div class = "section-div">

      <div class="section-title-div"
          style="color:{{ sect['SectionTitleColor'] }};">
        <div>
          {{ sect["SectionTitle"] }}
        </div>
      </div>

      <div class="item-list-div">
    
        {% for item in sect["Items"] %}
          <div class="item-div">
            
            <div class="item-title-desc-div inline">
              <div class="item-title-div"
                   style="color:{{ item['ItemTitleColor'] }};">
                {{ item["ItemTitle"] }}
              </div>
              <div class="item-desc-div"
                   style="color:{{ item['ItemDescColor'] }};">
                {{ item["ItemDesc"] }}
              </div>
            </div>
            
            <div class="item-price-stock-div inline">
              <div class="item-price-div">
                {{ item["ItemPrice"] }}
              </div>
              <div class="item-stock-div">
                  {% if item["ItemStock"] != None %}
                    {{ item["ItemStock"] }}
                  {% endif %}
              </div>
            </div>
          
          </div>
        {% endfor %}

      </div>

    </div>
    
  {% endfor %}
</body>
</html>
