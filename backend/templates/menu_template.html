<!DOCTYPE html>
<html>

<head>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- JQuery -->

  <script>
    $(document).ready(function() {
      $(document).scrollTop(0);

      var viewHeight = $(window).height();

      function scroll() {
        $('html, body').animate({scrollTop: $(window).scrollTop() + viewHeight}, 0);
      }
      setInterval(scroll, {{ menu_data["PageInterval"] }} );

      $(document).scroll(function() {
        if ($(document).scrollTop() == $(document).height() - viewHeight) {
          setTimeout(function() {
            location.reload(true);
          }, {{ menu_data["PageInterval"] }} );
        } 
      });
    });
  </script>

  <style>
    @import: url(https://fonts.googleapis.com/css?family=Covered\ By\ Your\ Grace);
    body {
      background-color: #23282D;
      color: #fdf6ee;
      font-family: "Covered By Your Grace";
    }
    .item-div {
      font-family: Arial;
    }
    #auto-scroll-div {
      width: 25%;
      height: 25%;
      position: fixed;
    }
    #auto-scroll-btn {
      display: none;
    }
    #auto-scroll-div:hover button {
      display: block;
    }
    .item-div {
      height: {{ 100.0 / menu_data["ItemsPerPage"] }}vh;
      width: 100%;
      color: #ffffff;
    }
    .inline {
      display: inline-block;
      float: left;
    }
    .item-title-desc-div {
      width: 90%;
    }
    .item-title-div {
      height: 5vh;
    }
    .item-desc-div {
      height: 15vh;
    }
    .item-price-stock-div {
      width: 10%;
    }
    .item-price-div {
      height: 5vh;
    }
    .item-stock-div {
      height: 15vh;
      color: #FF4500;
    }
  </style>

  <title>{{ menu_data["MenuTitle"] }}</title>
</head>

<body>
  
  <div align="center" id="auto-scroll-div">
    <button type="radio" id="auto-scroll-btn">Auto Scroll</button>
  </div>
  
  {% for item in menu_data["Items"] %}
    <div class="item-div">
      
      <div class="item-title-desc-div inline">
        <div class="item-title-div">
          <h2>{{ item["ItemTitle"] }}</h2>
        </div>
        <div class="item-desc-div">
          {{ item["ItemDesc"] }}
        </div>
      </div>
      
      <div class="item-price-stock-div inline">
        <div class="item-price-div">
          <h2>{{ item["ItemPrice"] }}</h2>
        </div>
        <div class="item-stock-div">
          <h2>
            {% if item["ItemStock"] != None %}
              {{ item["ItemStock"] }}
            {% endif %}
          </h2>
        </div>
      </div>
    
    </div>
  {% endfor %}
</body>
</html>
