<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>

    $(document).ready(function() {
      autoScroll();
    });

    function autoScroll () {
      $(document).scrollTop(0);

      var viewHeight = $(window).height();

      function scroll() {
        $('html, body').animate({scrollTop: $(window).scrollTop() + viewHeight}, 0);
      }
      setInterval(scroll, {{ menu_data["PageInterval"] }} );

      $(document).scroll(function() {
        if ($(document).scrollTop() == $(document).height() - viewHeight) {
          setTimeout(function() {
            location.reload(true);
          }, {{ menu_data["PageInterval"] }} );
        } 
      });
    }

  </script>

  <style>
    #auto-scroll-div {
      width: 25%;
      height: 25%;
      position: fixed;
    }
    #auto-scroll-btn {
      display: none;
    }
    #auto-scroll-div:hover button {
      display: block;
    }
    .item-div { 
      height: 20vh;
      width: 100%;
      color: #ffffff;
    }
  </style>

  <title>{{ menu_data["MenuTitle"] }}</title>
</head>

<body style="background-color: #171b1e; color: #ffffff;">
  
  <div align="center" id="auto-scroll-div">
    <button id="auto-scroll-btn">Auto Scroll</button>
  </div>
  
  {% for item in menu_data["Items"] %}
    <div class="item-div">
      {{ item["ItemTitle"] }}
    </div>
  {% endfor %}
</body>
</html>
